<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patakmotors</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    
    <!-- üö® REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- üíÅ OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- üíÅ OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- üíÅ OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- üíÅ OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>

    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <style>
      /* CSS code goes here */
    </style>

  </head> 
<body>
  <div class="wrapper">
    <button id="previous-model"><</button>
    <button id="next-model">></button>
  </div>

  <div id="card">
    <model-viewer src="./3Dmodel/AutoAR.glb"
                  ios-src="./3Dmodel/AutoAR.usdz"
                  poster="./picture/car.jpg"
                  alt="Avatar"
                  shadow-intensity="1"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap
                  environment-image="./environment/background.hdr"
                  skybox-image="./environment/background.hdr"
                  xr-environment>
    </model-viewer>
  </div>

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
    src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer-legacy.js">
  </script>

  <script>
    var modelsGlb = [
      "./3Dmodel/AutoAR.glb",
      "./3Dmodel/AutoAR2.glb" // Cesta k v√°≈°mu druh√©mu modelu
    ];

    var modelsUsdz = [
      "./3Dmodel/AutoAR.usdz",
      "./3Dmodel/AutoAR2.usdz" // Cesta k v√°≈°mu druh√©mu modelu
    ];

    var currentModelIndex = 0;

    document.getElementById('previous-model').addEventListener('click', function() {
      currentModelIndex = (currentModelIndex - 1 + modelsGlb.length) % modelsGlb.length;
      var viewer = document.querySelector('model-viewer');
      viewer.src = modelsGlb[currentModelIndex];
      viewer.iosSrc = modelsUsdz[currentModelIndex];
    });

    document.getElementById('next-model').addEventListener('click', function() {
      currentModelIndex = (currentModelIndex + 1) % modelsGlb.length;
      var viewer = document.querySelector('model-viewer');
      viewer.src = modelsGlb[currentModelIndex];
      viewer.iosSrc = modelsUsdz[currentModelIndex];
    });
  </script>

</body>
</html>
